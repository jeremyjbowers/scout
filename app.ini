[uwsgi]
virtualenv = /home/jbowers/.virtualenvs/soundbites
wsgi-file = app.py
callable = app
touch-reload = /home/jbowers/apps/scout/app.py
chdir = /home/jbowers/apps/scout
socket = /tmp/scout.sock
chmod-socket = 777
chown-socket = jbowers:jbowers
logto = /var/log/uwsgi.log
uid = jbowers
gid = jbowers
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master